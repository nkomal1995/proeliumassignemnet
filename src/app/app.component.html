 <div class="container">
<div class="col-md-4">
  <div class="abovecard">
    <mat-card>
      <mat-card-title>  <strong style="color:blue">NOKIA</strong>
        <br> 
      <span class="tt"> FACILIVISS</span>
      </mat-card-title>

      <mat-card-content>
        <form [formGroup]="myForm">
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Email</mat-label>
            <mat-icon  matPrefix>account_circle</mat-icon>
            <input matInput placeholder="userEmail" type="email" formControlName="userName" required>
            <mat-hint style="color: red;" *ngIf=" myForm.get('userName')?.touched && myForm.get('userName')?.errors?.['required']">
            Email is required
          </mat-hint>
          <mat-hint style="color: red;" *ngIf=" myForm.get('userName')?.touched && myForm.get('userName')?.errors?.['email']">
           please enter valid email
          </mat-hint>
          </mat-form-field >
          <mat-form-field class="full-width-input" appearance="outline" >
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>https</mat-icon>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint style="color: red;" *ngIf=" myForm.get('password')?.touched && myForm.get('password')?.errors?.['required']">
              Password is required
            </mat-hint>
            <mat-hint style="color: red;" *ngIf=" myForm.get('password')?.touched && myForm.get('password')?.errors?.['minlength']">
              Password should be minimum 6 characters
            </mat-hint>
          </mat-form-field>
          <a href="https://www.google.com/" target='_blank'>Forget Password ?</a>
          
          <button class="full-width-input mr" mat-raised-button  color="primary" [disabled]="!myForm.valid" (click)='login()'>submit</button>
          
          </form>
      </mat-card-content>
    </mat-card>
  </div>
  </div>
</div>
