
<app-header></app-header>

    <mat-card>
        <span class="dis">
        <label><strong>FLOOR : </strong></label>
        <mat-form-field appearance="fill">
            <mat-label>Floor</mat-label>
            <select matNativeControl required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </mat-form-field>
        </span>
        <span class="dis">
          <label><strong>SECTION :</strong></label>
          <mat-form-field appearance="fill">
              <mat-label>Section</mat-label>
              <select matNativeControl required>
                <option value="lab 1">Lab 1</option>
                <option value="Lab 2">Lab 2</option>
                <option value="Lab 3">Lab 3</option>
                <option value="Lab 4">Lab 4</option>
              </select>
            </mat-form-field>
        </span>
        <span class="dis">
            <label><strong>VIEW : </strong></label>
        <mat-form-field appearance="fill">
            <mat-label>View</mat-label>
            <select matNativeControl required>
              <option value="individual">individual</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
        </span>
          <span class="dis">
          <label><strong>METER : </strong></label>
        <mat-form-field appearance="fill">
            <mat-label>Meters</mat-label>
            <select matNativeControl required>
              <option value="Meters 1">Meters 1</option>
              <option value="Meters 2">Meters 2</option>
              <option value="Meters 3">=Meters 3</option>
              <option value="Meters 4">Meters 4</option>
            </select>
          </mat-form-field>
        </span>
    </mat-card>
